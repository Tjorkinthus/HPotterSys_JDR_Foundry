<form class="{{cssClass}} autocomplete="off">
    <img src="{{item.img}}" data-edit="img" title="{{item.name}}" height="128" width="128"/>
    <h1><input name="bois" type="text" value="{{data.bois}}"" placeholder="bois"/></h1>
    <label>Couleur
        <input name="data.couleur" type="text" value="{{data.couleur}}" placeholder="Couleur"/>
    </label>
    <label>Plume
        <input name="data.plume" type="text" value="{{data.plume}}" placeholder="Plume"/>
    </label>
</form>
